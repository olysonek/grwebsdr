<!DOCTYPE html>
<html>
<body>
<script src="ui.js"></script>

<form action="#" onsubmit="toggle_login()">
	<input type="text" id="username">
	<input type="password" id="password">
	<input type="submit" value="Login" id="btn_login">
</form>
<br>

<div style="float: left; width: 30%">
<fieldset>
<legend>Source</legend>
<select onchange="send_source(this.value)" id="select_source">
</select><br>
<label id="source_description"></label><br>
<label id="converter_offset"></label><br>
<label id="sample_rate"></label><br>
<label id="lbl_center_freq"></label><br>
</fieldset>
</div>

<div id="div_privileged" style="float: left; position: absolute; left: 50%; display: none">
<fieldset>
<legend>Privileged options</legend>
<form action="#" onsubmit="send_hw_freq()">
<input type="text" id="center_freq">
<input type="submit" value="Change center frequency">
</form>
</fieldset>
</div>

<div style="clear: both; margin-top: 30px; float: left; width: 100%">
<label id="lbl_receiver_freq"></label><br>

<div style="clear: both; margin-top: 10px">
<form action="#" onsubmit="change_receiver_freq_txt()">
	<input type="text" id="txt_receiver_freq" style="margin-right: 5px">
	<input type="submit" value="Change receiver frequency">
</form>
</div>

<div style="margin-top: 10px">
<form action="#" onsubmit="change_freq_offset_txt()">
	<input type="text" id="txt_offset" style="margin-right: 5px">
	<input type="submit" value="Change receiver offset">
</form>
</div>

<div style="clear: both; float: left; margin-top: 10px">
<label for="select_demod">Demodulation: </label>
<select onchange="send_demod(this.value)" id="select_demod">
</select>
</div>

<input type="range" id="freq_offset" min="-1000000" max="1000000" value="0"
	step="1" style="border: 1px; width: 90%; margin-top: 10px; margin-bottom: 10px"
	onchange="send_freq_offset(this.value)"
	oninput="change_freq_offset_range()"><br>

<div style="float: left; width: 45%; text-align: right; margin-right: 10px">
<button type="button" onclick="add_to_offset(-100000)">-100 kHz</button>
<button type="button" onclick="add_to_offset(-10000)">-10 kHz</button>
<button type="button" onclick="add_to_offset(-1000)">-1 kHz</button>
<button type="button" onclick="add_to_offset(-100)">-100 Hz</button>
</div>
<div style="float: left; width: 45%; text-align: left; margin-left: 10px">
<button type="button" onclick="add_to_offset(100)">+100 Hz</button>
<button type="button" onclick="add_to_offset(1000)">+1 kHz</button>
<button type="button" onclick="add_to_offset(10000)">+10 kHz</button>
<button type="button" onclick="add_to_offset(100000)">+100 kHz</button>
</div>
</div>

<div style="clear: both; float: left; margin-top: 30px">
<label id="num_clients"></label>
</div>

</body>
</html>
