<!DOCTYPE html>
<html>
<body>
<script>
	var hw_freq = null;
	var privileged = false;
	var freq_change_requested = true;
	var bandwidth = null;

	ws = new WebSocket('ws://' + window.location.hostname + ':8081');
	ws.onopen = function (event) {
		send_freq('0');
	};
	ws.onmessage = function(event) {
		var msg = JSON.parse(event.data);
		if (msg.hasOwnProperty('stream_name')) {
			init_audio(msg.stream_name);
			update_freq_offset();
		}
		put_hw_freq(msg);
		put_bandwidth(msg);
		if (msg.hasOwnProperty('privileged')) {
			var btn = document.getElementById('btn_login');
			if (privileged && !msg.privileged) {
				privileged = false;
				btn.innerHTML = 'Login';
				removePrivilegedUI();
			} else if (!privileged && msg.privileged) {
				privileged = true;
				btn.innerHTML = 'Logout';
				addPrivilegedUI();
			} else if (!privileged && !msg.privileged) {
				alert('Login failed.');
			}
		}
	};

	function put_bandwidth(msg) {
		if (msg.hasOwnProperty('bandwidth')) {
			var elem = document.getElementById('freq_offset');
			bandwidth = msg.bandwidth;
			elem.min = -bandwidth/2;
			elem.max = bandwidth/2;
		}
	}

	function addPrivilegedUI() {
		var e = document.createElement("input");
		e.type = "text";
		e.id = "hw_freq";
		document.body.appendChild(e);
		e = document.createElement("button");
		e.id = "btn_change_hw_freq";
		e.type = "button";
		e.onclick = function() {
			var freq = parseInt(document.getElementById('hw_freq').value);
			freq_change_requested = true;
			ws.send('{"hw_freq":' + freq + '}');
		};
		e.innerHTML = "Change HW freq";
		document.body.appendChild(e);
	}

	function removePrivilegedUI() {
		var e = document.getElementById("hw_freq");
		e.outerHTML = "";
		delete e;
		e = document.getElementById("btn_change_hw_freq");
		e.outerHTML = "";
		delete e;
	}

	function format_freq(freq) {
		tmp = Math.abs(freq);
		if (tmp >= 1000000)
			return (freq / 1000000.0) + ' MHz';
		else if (tmp >= 1000)
			return (freq / 1000.0) + ' kHz';
		else
			return freq + ' Hz';
	}

	function put_hw_freq(msg) {
		if (msg.hasOwnProperty('hw_freq')) {
			var changed = hw_freq != msg.hw_freq;
			hw_freq = msg.hw_freq;
			var elem = document.getElementById('lbl_hw_freq');
			var freq = format_freq(msg.hw_freq);
			elem.innerHTML = 'HW frequency: ' + freq;
			if (!freq_change_requested && changed) {
				alert('HW frequency changed');
			}
			freq_change_requested = false;
			update_freq_offset();
		}
	}

	function send_freq(val) {
		ws.send('{"freq_offset":' + val + '}');
	}

	function update_freq_offset() {
		var freq = parseInt(document.getElementById('freq_offset').value);
		if (hw_freq != null)
			freq += hw_freq;
		freq = format_freq(freq);
		var elem = document.getElementById('lbl_freq_offset');
		elem.innerHTML = 'Freq: ' + freq;
	}

	function change_freq_offset_txt() {
		var val = document.getElementById('txt_freq_offset').value;
		document.getElementById('freq_offset').value = val;
		update_freq_offset();
		send_freq(val);
	}

	function init_audio(stream_name) {
		new Audio(stream_name).play();
	}

	function toggle_login() {
		if (privileged)
			ws.send('{"logout":null}');
		else
			ws.send('{"login":null}');
	}

	function change_demod(val) {
		ws.send('{"demod":"' + val + '"}');
	}

</script>
	<button type="button" id="btn_login" onclick="toggle_login()">Login</button>
	<br>
	<label id="lbl_hw_freq"></label><br>
	<label id="lbl_freq_offset" for="freq_offset">Freq: 0</label><br>
	<input type="range" id="freq_offset" min="-1000000" max="1000000" value="0"
		step="1" style="border: 1px; width: 90%"
		onchange="send_freq(this.value)"
		oninput="update_freq_offset()"><br>
	<label for="txt_freq_offset">Center freq:</label>
	<input type="text" id="txt_freq_offset">
	<button type="button" onclick="change_freq_offset_txt()">Change center freq</button><br>
	<select onchange="change_demod(this.value)">
		<option value="WFM">WFM</option>
		<option value="FM">FM</option>
		<option value="AM">AM</option>
		<option value="USB">USB</option>
		<option value="LSB">LSB</option>
		<option value="CW">CW</option>
	</select>
</body>
</html>
